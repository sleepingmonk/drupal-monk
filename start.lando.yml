# Rename this file to .lando.yml to use, or delete if you already have one.
# Named start.lando.yml to not conflict with projects installed with lando mw install.

# project_code: cmm, apb_d7, etc.
name:

# drupal8 | drupal7 | wordpress
recipe: drupal8

config:
  # default: web | lightning: docroot
  webroot: web

  php: '7.3'

  # Optionally activate xdebug
  #
  # If you are having trouble getting xdebug to work please see:
  # https://docs.devwithlando.io/services/php.html#using-xdebug
  #xdebug: true


  # *********************************************************************************
  # ****   No need to change anything below, unless you know what you're doing.  ****
  # ****                    And have a very specific need.                       ****
  #**********************************************************************************

# Additional services and features.
services:
  # Theme.
  node-cli:
    type: node:10
    globals:
      gulp-cli: "latest"
    overrides:
      ports:
        - 3000:3000
# Custom Lando commands
tooling:
  deploy:
    service: appserver
    description: "deploy [env]"
    cmd:
      - /app/scripts/deploy.sh
  node:
    service: node-cli
  npm:
    service: node-cli
  reset:
    service: appserver
    description: "Runs updb, cr, cim, uli \n Reset your local after a build or db install."
    cmd:
      - drush updb -y
      - drush cr
      - drush cim -y
  tb:
    service: node-cli
    description: "Build theme assets."
    cmd:
      - npm run dev --prefix /app/web/themes/custom/[theme]
  tw:
    service: node-cli
    description: "Run theme watcher."
    cmd:
      - npm run watch --prefix /app/web/themes/custom/[theme]

